<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personalizacao.css">
</head>
<body>
    <div class="topo">
        <div class="esquerda">
            <h1>Fonte Padrão</h1>
            <h2>Inter</h2>
            <p>Google Fonts</p>
        </div>
        <div class="centro">
            <h3>// Desktop</h3>
            <div class="divide-areas">
                <div class="conteudo-esquerda">
                    <div class="headline">
                        Títulos // Headline
                    </div>
                    <div class="sub-headline">
                        Subtítulos / Sub-headline
                    </div>
                    <div class="corpo">
                        Corpo do texto
                    </div>
                </div>
                <div class="conteudo-direita">
                    <span class="headline">48px</span>
                    <span class="subheadline">32px</span>
                    <span class="body-text">24px</span>
                </div>
            </div>
        </div>
        <div class=" direita">
            <h4>// Mobile</h4>
            <div class="divide-areas">
                <div class="conteudo-esquerda">
                    <div class="headline">
                        Títulos // Headline
                    </div>
                    <div class="sub-headline">
                        Subtítulos / Sub-headline
                    </div>
                    <div class="corpo">
                        Corpo do texto
                    </div>
                </div>
                <div class="conteudo-direita">
                    <span class="headline">32px</span>
                    <span class="subheadline">24px</span>
                    <span class="body-text">20px</span>
                </div>
            </div>
        </div>
    </div>

    <div class="botoes">
        <div class="divide-areas">
            <div class="botao-esquerda">
                <h5>Botões</h5>
                <button class="button-desktop">Texto aqui</button>
                <button class="button-desktop-2">Texto aqui</button>
            </div>
            <div class="botao-direita">
                <h6>Botões Mobile</h6>
                <button class="button-mobile">Texto aqui</button>
            </div>
        </div>
    </div>
    
    <div class="logos-rodape">
        <h7>Logo/ícone rodapé</h7>
        <div class="logos">
            <img src="imagens/amarelo.png" alt="Logo 1">
            <img src="imagens/preto.png" alt="Logo 2">
            <img  class="fundo-preto" src="imagens/branco.png" alt="Logo 3">
        </div>
    </div>

    <div class="dropdown">
        <h7>Você já fez Artesanatos?</h7>
        <select>
            <option>Estou começando / Tenho experiência</option>
        </select>
    </div>
</body>
</html>
